{% extends "base.html" %} {% block title %}Crear Grupo{% endblock %} {% block
content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h3>Crear Grupo</h3>
    <form method="POST" action="{{ url_for('create_group') }}">
      <div class="form-group">
        <label for="group_name">Nombre del Grupo</label>
        <input
          type="text"
          class="form-control"
          id="group_name"
          name="group_name"
          required
        />
      </div>
      <div class="form-group">
        <label for="users">Seleccionar Usuarios</label>
        <select class="form-control" id="users" name="users" multiple>
          {% for user in users %}
          <option value="{{ user.id }}">{{ user.name }}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Crear Grupo</button>
    </form>
  </div>
</div>
{% endblock %}
