{% extends "base.html" %} {% block title %}Crear Evento{% endblock %} {% block
content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h3>Crear Evento</h3>
    <form method="POST" action="{{ url_for('create_event') }}">
      <div class="form-group">
        <label for="event_name">Nombre del Evento</label>
        <input
          type="text"
          class="form-control"
          id="event_name"
          name="event_name"
          required
        />
      </div>
      <div class="form-group">
        <label for="description">Descripci√≥n</label>
        <input
          type="text"
          class="form-control"
          id="description"
          name="description"
        />
      </div>
      <div class="form-group">
        <label for="start">Fecha de Inicio</label>
        <input
          type="datetime-local"
          class="form-control"
          id="start"
          name="start"
          required
        />
      </div>
      <div class="form-group">
        <label for="end">Fecha de Fin</label>
        <input
          type="datetime-local"
          class="form-control"
          id="end"
          name="end"
          required
        />
      </div>
      <div class="form-group">
        <label for="group_id">Grupo</label>
        <select class="form-control" id="group_id" name="group_id">
          {% for group in groups %}
          <option value="{{ group.id }}">{{ group.name }}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Crear Evento</button>
    </form>
  </div>
</div>
{% endblock %}
